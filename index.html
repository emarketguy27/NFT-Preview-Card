<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" class="view-icon" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="" class="main-image" />
      </div>

      <h2>Equilibrium #3429</h2>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="buynow">
        <div class="price">
          <div class="eth-cont">
            <img src="./images/icon-ethereum.svg" alt="" />
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <div class="avatar-cont">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p class="creator">Creation of</p>
        <p class="creator-name">Jules Wyvern</p>
      </div>
    </div>

    <!-- /*attribution*/
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
